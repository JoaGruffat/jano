<!DOCTYPE html>
<html lang="en">
<head>

    <title>Golf Game Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .score-table th, .score-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th {
            background-color: #2c3e50;
            color: white;
        }
        .score-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .team-a {
            background-color: #e3f2fd;
        }
        .team-b {
            background-color: #f3e5f5;
        }
        .winning {
            font-weight: bold;
            color: #27ae60;
        }
        .par {
            font-weight: bold;
            color: #2c3e50;
        }
        .section-header {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }
        .total-row {
            background-color: #ecf0f1;
            font-weight: bold;

    </style>
</head>
