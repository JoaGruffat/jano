<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jano Scoreboard</title>
    <style>
        /* Base styles (mobile first) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f8ff;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .player-names {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }
        .team-name-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .team-name-inputs input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .team-name-inputs label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        .clear-button {
            display: block;
            margin: 15px auto;
            padding: 8px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            max-width: 200px;
        }
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        .score-table th, .score-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th:first-child, .score-table td:first-child {
            width: 1%;
            white-space: nowrap;
            padding: 8px 4px;
        }
        .score-table th:nth-child(2), .score-table td:nth-child(2) {
            width: 1%;
            white-space: nowrap;
            padding: 8px 4px;
        }
        input[type="number"] {
            width: 40px;
            padding: 4px;
            font-size: 0.8rem;
        }
        .section-header td {
            font-size: 0.9rem;
            padding: 8px;
        }
        .total-row td {
            font-size: 0.9rem;
            padding: 8px;
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .player-names {
                flex-direction: row;
                justify-content: center;
                gap: 30px;
            }
            .team-name-inputs {
                width: 200px;
            }
            .score-table {
                font-size: 1rem;
            }
            .score-table th, .score-table td {
                padding: 12px;
            }
            input[type="number"] {
                width: 50px;
                padding: 5px;
                font-size: 1rem;
            }
            .section-header td, .total-row td {
                font-size: 1rem;
                padding: 12px;
            }
        }

        /* Desktop screens */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                padding: 20px;
            }
            .player-names {
                gap: 50px;
            }
            .team-name-inputs {
                width: 250px;
            }
        }

        /* Existing styles that don't need to change */
        .team-a {
            background-color: #e3f2fd;
        }
        .team-b {
            background-color: #ffebee;
        }
        .winning {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        .team-score {
            color: #2c3e50;
        }
        .lead-info {
            color: #27ae60;
        }
        .team-a-color {
            color: #1976d2;
        }
        .team-b-color {
            color: #d32f2f;
        }
        .par {
            font-weight: bold;
            color: #2c3e50;
        }
        .section-header {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }
        .total-row {
            background-color: #ecf0f1;
            font-weight: bold;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

    <script>
        // Function to calculate team score for a hole
        function calculateTeamScore(score1, score2, par) {
            if (!score1 || !score2) return 0; // Return 0 if either score is missing
            
            // If at least one player is par or better
            if (score1 <= par || score2 <= par) {
                return parseInt(Math.min(score1, score2).toString() + Math.max(score1, score2).toString());
            }
            // If both players are over par
            else {
                return parseInt(Math.max(score1, score2).toString() + Math.min(score1, score2).toString());
            }
        }

        // Function to determine which team is winning and by how much
        function determineLead(teamAScore, teamBScore) {
            if (teamAScore === 0 && teamBScore === 0) return "-";
            const diff = Math.abs(teamAScore - teamBScore);
            if (teamAScore < teamBScore) return `${diff}`;
            if (teamBScore < teamAScore) return `${diff}`;
            return "Tied";
        }

        // Function to format the lead display
        function formatLeadDisplay(teamAScore, teamBScore, cumulativeDiff = 0) {
            if (teamAScore === 0 && teamBScore === 0) return "-";
            const teamAScoreStr = teamAScore.toString().padStart(2, '0');
            const teamBScoreStr = teamBScore.toString().padStart(2, '0');
            const lead = determineLead(teamAScore, teamBScore);
            const cumulativeText = cumulativeDiff !== 0 ? ` [${Math.abs(cumulativeDiff)}]` : ' [Tied]';
            const teamAColor = cumulativeDiff < 0 ? 'team-a-color' : '';
            const teamBColor = cumulativeDiff > 0 ? 'team-b-color' : '';
            const tieColor = cumulativeDiff === 0 ? 'lead-info' : '';
            return `<span class="team-score">${teamAScoreStr}</span> - <span class="team-score">${teamBScoreStr}</span> <span class="${teamAColor} ${teamBColor} ${tieColor}">(${lead})${cumulativeText}</span>`;
        }

        // Function to update all calculations
        function updateCalculations() {
            let cumulativeDiff = 0;

            // Update each hole
            const rows = document.querySelectorAll('tbody tr:not(.section-header)');
            rows.forEach((row) => {
                const par = parseInt(row.querySelector('.par').textContent);
                
                // Get scores for Blue Team
                const teamAPlayer1 = parseInt(row.querySelector('td:nth-child(3) input').value) || 0;
                const teamAPlayer2 = parseInt(row.querySelector('td:nth-child(4) input').value) || 0;
                
                // Get scores for Red Team
                const teamBPlayer1 = parseInt(row.querySelector('td:nth-child(5) input').value) || 0;
                const teamBPlayer2 = parseInt(row.querySelector('td:nth-child(6) input').value) || 0;

                // Calculate team scores
                const teamAScore = calculateTeamScore(teamAPlayer1, teamAPlayer2, par);
                const teamBScore = calculateTeamScore(teamBPlayer1, teamBPlayer2, par);
                
                // Calculate the difference for this hole (positive means Red is ahead)
                const holeDiff = teamAScore - teamBScore;
                cumulativeDiff += holeDiff;

                // Update lead indicator
                const leadCell = row.querySelector('.winning');
                leadCell.innerHTML = formatLeadDisplay(teamAScore, teamBScore, cumulativeDiff);
            });
        }

        // Add event listeners to all input fields
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', updateCalculations);
        });

        // Initialize the display
        updateCalculations();

        // Function to clear all scores
        function clearScores() {
            if (confirm('Are you sure you want to clear all scores? This action cannot be undone.')) {
                // Clear all input fields
                document.querySelectorAll('input[type="number"]').forEach(input => {
                    input.value = '';
                });
                // Update calculations
                updateCalculations();
            }
        }

        // Function to update player names in the table header
        function updatePlayerNames() {
            const teamAPlayer1 = document.getElementById('teamAPlayer1').value || 'Player 1';
            const teamAPlayer2 = document.getElementById('teamAPlayer2').value || 'Player 2';
            const teamBPlayer1 = document.getElementById('teamBPlayer1').value || 'Player 1';
            const teamBPlayer2 = document.getElementById('teamBPlayer2').value || 'Player 2';

            document.getElementById('teamAPlayer1Header').textContent = teamAPlayer1;
            document.getElementById('teamAPlayer2Header').textContent = teamAPlayer2;
            document.getElementById('teamBPlayer1Header').textContent = teamBPlayer1;
            document.getElementById('teamBPlayer2Header').textContent = teamBPlayer2;
        }
    </script>
